<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main data-tema="escuro">
      <header>
        <h2>Calculadora digital</h1>
        <button id="temaBotão">Alterar tema: Claro/Escuro</button>
      </header>
      <section>
        <div class="flex align-center justify-between">
          <input type="text" id="input">
        </div>
        <div id="teclas">
          <button class="botões" id="C">C</button>
          <button class="botões" data-valor=" ( ">(</button>
          <button class="botões" data-valor=" ) ">)</button>
          <button class="botões" data-valor=" / ">/</button>
          <button class="botões" data-valor="7">7</button>
          <button class="botões" data-valor="8">8</button>
          <button class="botões" data-valor="9">9</button>
          <button class="botões" data-valor=" * ">*</button>
          <button class="botões" data-valor="4">4</button>
          <button class="botões" data-valor="5">5</button>
          <button class="botões" data-valor="6">6</button>
          <button class="botões" data-valor=" - ">-</button>
          <button class="botões" data-valor="1">1</button>
          <button class="botões" data-valor="2">2</button>
          <button class="botões" data-valor="3">3</button>
          <button class="botões" data-valor=" + ">+</button>
          <button class="botões" data-valor="0">0</button>
          <button class="botões" data-valor=".">.</button>
          <button class="botões" id="mod">mod</button>
          <button class="botões" id="igual">=</button>
        </div>
        <div class="flex align-center justify-between" id="barraInferior">
          <button id="copiar">Copy</button>
          <input type="text" id="resultado" disabled>
        </div>
      </section>
    </main>
  </body>
</html>
