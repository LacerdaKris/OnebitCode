<!DOCTYPE html>
<html lang="en">
<head>
  <title>Liga dos astronautas</title>
</head>
<body>
  <h3>Cadastro da liga dos astronautas</h3>
  <form action="">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br>
    </div>
    <br>
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" required>
      <label for="senha">- Password:</label>
      <input type="password" id="senha" required><br>
    </div>
    <br>
    <div>
      <label for="data">Data:</label>
      <input type="date" id="data" required>

      <label for="foto"> - Foto:</label>
      <input type="file" accept="image/*" id="foto" required><br>
    </div>
    <br>
    <div>
      <label for="nacionalidades">Nacionalidade:</label>
      <select name="nacionalidade" id="nacionalidade">
        <option value="russo">Russo</option>
        <option value="brasileiro">Brasileiro</option>
        <option value="americano">Americano</option>
      </select>

      - Gênero:
      <label for="feminino">F</label>
      <input type="radio" name="genero" id="feminino" value="feminino">
      <label for="masculino">M</label>
      <input type="radio" name="genero" id="masculino" value="masculino"><br>
    </div>
    <br>
    <div>
      Suas principais qualidades: <br>
      <label for="inteligencia">Inteligência</label>
      <input type="checkbox" id="inteligencia"> |
      <label for="resiliência">Resiliência</label>
      <input type="checkbox" id="resiliência"> |
      <label for="preparo físico">Preparo físico</label>
      <input type="checkbox" id="preparo físico"> |
      <label for="educação">Educação</label>
      <input type="checkbox" id="educação"> |<br>
    </div>
    <br>
    <div>
      <textarea name="pq" id="pq" rows="10" cols="30">Porque você gostaria de ser um astronauta?</textarea><br>
    </div>
    <br>
    <div>
      <input type="submit" value="Criar">
    </div>
  </form>
</body>
</html>
