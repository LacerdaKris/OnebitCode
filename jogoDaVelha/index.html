<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Jogo da Velha</h1>
      <h3>Tic-Tac-Toe</h3>
    </header>
    <section>
      <form id="jogadores">
        <div class="jogador1Xjogador2" id="jogador1" data-borda="branca">
          <label for="nome1">Nome:</label>
          <input type="text" name="nome1" id="nome1" />
          <br />
          <label for="simbolo1">Escolha seu símbolo:</label>
          <input type="radio" name="simbolo1" id="simboloX1" value="X" />
          <label for="simboloX">X&#160</label>
          <input type="radio" name="simbolo1" id="simboloO1" value="O" />
          <label for="simboloO">O</label>
        </div>
        <div class="jogador1Xjogador2"><strong>VS</strong></div>
        <div class="jogador1Xjogador2" id="jogador2">
          <label for="nome2">Nome:</label>
          <input type="text" name="nome2" id="nome2" />
          <br>
          <label for="simbolo2">Escolha seu símbolo:</label>
          <input type="radio" name="simbolo2" id="simboloX2" value="X" />
          <label for="simboloX">X&#160</label>
          <input type="radio" name="simbolo2" id="simboloO2" value="O" />
          <label for="simboloO">O</label>
        </div>
      </form>
      <div id="jogo">
        <div id="areaIniciar">
          <button id="iniciar">INICIAR PARTIDA</button>
        </div>
        <div id="quadrantes">
          <button class="botões" id="1"></button>
          <button class="botões" id="2"></button>
          <button class="botões" id="3"></button>
          <button class="botões" id="4"></button>
          <button class="botões" id="5"></button>
          <button class="botões" id="6"></button>
          <button class="botões" id="7"></button>
          <button class="botões" id="8"></button>
          <button class="botões" id="9"></button>       
        </div>
      </div>
    </section>
  </body>
</html>
